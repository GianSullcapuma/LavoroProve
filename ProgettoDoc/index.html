<!DOCTYPE html>
<html ng-app="documentazione">

<head>
    <title>Esercitazione Angular-Typescript</title>
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>


</head>
<body>
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <div ng-controller="pulsantiController as pulsante">
        <div ng-controller="titleController">
            <table border=3 bordercolor=Black align=center>
                    <tr>
                        <td align=center>
                            <img ng-src="{{titolo[0].image}}" width="100" height="100" />
                        </td>
                        <td align=center>
                            <img ng-src="{{titolo[1].image}}" width="100" height="100" />
                        </td>
                        <td align=center>
                            <img ng-src="{{titolo[2].image}}" width="100" height="100" />
                        </td>
                    </tr>
                <tr>
                    <td align=center>
                        <button class="button" ng-click="pulsante.selectTab(0)">{{titolo[0].name}}</button>
                    </td>
                    <td align=center>
                        <button class="button" ng-click="pulsante.selectTab(1)">{{titolo[1].name}}</button>
                    </td>
                    <td align=center>
                        <button class="button" ng-click="pulsante.selectTab(2)">{{titolo[2].name}}</button>
                    </td>
                </tr>
                <tr ng-show="pulsante.tab === 0 || pulsante.tab === 1 || pulsante.tab === 2">
                    <td>
                        <a href ng-click="showP = 0"> Descrizione </a>
                    </td>
                    <td>
                        <a href ng-click="showP = 1"> Commenti: </a>
                    </td>
                </tr>
            </table>
            <form name="formDescrizioni" align=center>
                <tr>
                    <td>
                        <div ng-show="showP===0">
                            <textarea id="textArea" rows=6 cols=40 disabled>{{titolo[pulsante.tab].description}}
                                    </textarea>
                            <div>
                                <button>modifica</button>
                            </div>
                        </div>
                        <div ng-show="showP===1">
                            {{titolo[pulsante.tab].comments}}
                        </div>
                    </td>
                </tr>
            </form>
        </div>
    </div>
    <form name="formNuovo">
        <textarea>ciao</textarea>
    </form>
    <iframe  name="iframe_a"></iframe>

    <p><a href="./altraPagina.html" target="iframe_a">AltraPagina</a></p>
    
    <p>When the target of a link matches the name of an iframe, the link will open in the iframe.</p>
    <directive-tabs></directive-tabs>
    <my-comp></my-comp>
</body>


</html>
